<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title | safeHTML }} - {{ .Site.Title }}</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ .Title | safeHTML }}" />
    <meta property="og:description" content="{{ .Title | safeHTML | truncate 200 }}" />
    {{ if .Params.image }}
    <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.image | replaceRE `^\.\/` `` }}" />
    <meta property="og:image:secure_url" content="{{ .Site.BaseURL }}{{ .Params.image | replaceRE `^\.\/` `` }}" />
    {{ end }}
</head>
<body>
    <div class="gallery-page">
        <div class="gallery-content">
            {{ if .Params.image }}
            <div class="gallery-image">
                <img src="{{ .Site.BaseURL }}{{ .Params.image | replaceRE `^\.\/` `` }}" alt="{{ .Title | safeHTML | plainify }}">
            </div>
            {{ end }}
            <div class="gallery-text">
                <h1>{{ .Title | safeHTML }}</h1>
                <div class="gallery-meta">
                    <span class="watermark">Watermark: {{ .Params.watermark }}</span>
                </div>
                <div class="gallery-navigation">
                    <a href="{{ .Site.BaseURL }}" class="back-link">‚Üê Back to Gallery</a>
                </div>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }

        .gallery-page {
            min-height: 100vh;
            height: 100vh;
            padding: 0;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
        }

        .gallery-content {
            max-width: 100%;
            width: 100%;
            height: 100vh;
            display: flex;
            gap: 0;
            align-items: stretch;
        }

        .gallery-image {
            flex: 0 0 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
            overflow: hidden;
        }

        .gallery-image img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
        }

        .gallery-text {
            flex: 0 0 50%;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .gallery-text h1 {
            font-size: 1.8em;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: normal;
        }

        .gallery-meta {
            margin-bottom: 30px;
            opacity: 0.7;
        }

        .watermark {
            font-size: 0.9em;
            color: #888;
        }

        .gallery-navigation {
            margin-top: auto;
            padding-top: 30px;
        }

        .back-link {
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            background-color: #333;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            display: inline-block;
            font-size: 0.9em;
        }

        .back-link:hover {
            background-color: #555;
        }

        /* Mobile/Tablet responsive design */
        @media (max-width: 968px) {
            .gallery-page {
                height: auto;
                min-height: 100vh;
                padding: 0;
            }

            .gallery-content {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .gallery-image {
                flex: none;
                height: 60vh;
                order: 1;
            }

            .gallery-text {
                flex: none;
                order: 2;
                overflow-y: visible;
                padding: 30px 20px;
            }

            .gallery-text h1 {
                font-size: 1.6em;
            }

            .gallery-navigation {
                margin-top: 30px;
                padding-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .gallery-image {
                height: 50vh;
            }

            .gallery-text {
                padding: 20px 15px;
            }

            .gallery-text h1 {
                font-size: 1.4em;
                line-height: 1.3;
            }

            .back-link {
                padding: 10px 20px;
                font-size: 0.85em;
            }
        }
    </style>
</body>
</html>
